version: 1


formatters:
  console_formatter:
    format: "%(levelname)s: %(message)s"

  file_formatter:
    format: "[%(asctime)s.%(msecs)03d:%(levelname)10s][%(name)s] %(message)s"
    datefmt: "%d.%m.%Y %H:%M:%S"


handlers:
  console:
    class: logging.StreamHandler
    formatter: console_formatter
    level: INFO
    stream: ext://sys.stdout

  pipeline_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: file_formatter
    level: DEBUG
    mode: w
    filename: pipeline_output.pylog

  pipeline_error_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: file_formatter
    level: WARNING
    mode: w
    filename: pipeline_errors.pylog

  null_handler:
    class: logging.NullHandler

loggers:
  "":
    level: ERROR
    handlers:
      - null_handler

  pySPACEOptimizer:
    level: INFO
    propagate: False
    handlers:
      - console

  pySPACEOptimizer.optimizer:
    level: DEBUG
    propagate: False
    handlers:
      - console
      - file

  pySPACEOptimizer.pipeline:
    level: DEBUG
    propagate: False
    handlers:
      - pipeline_handler

  pySPACEOptimizer.pipeline_errors:
    level: ERROR
    propagate: False
    handlers:
      - pipeline_error_handler
