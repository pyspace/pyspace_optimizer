version: 1


formatters:
  console_formatter:
    format: "%(levelname)s: %(message)s"

  file_formatter:
    format: "[%(asctime)s.%(msecs)03d:%(levelname)10s][%(name)s] %(message)s"
    datefmt: "%d.%m.%Y %H:%M:%S"


handlers:
  console:
    class: logging.StreamHandler
    formatter: console_formatter
    level: INFO
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    formatter: file_formatter
    level: DEBUG
    filename: pySPACEOptimizer.pylog

  pipelines_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: file_formatter
    level: DEBUG
    filename: pipeline_output.pylog

  pipeline_error_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: file_formatter
    level: WARNING
    filename: pipeline_errors.pylog

  null_handler:
    class: logging.NullHandler

loggers:
  "":
    level: ERROR
    handlers:
      - console

  pySPACEOptimizer:
    level: INFO
    propagate: False
    handlers:
      - console
      - file

  pySPACEOptimizer.optimizer:
    level: DEBUG
    propagate: False
    handlers:
      - console
      - file

  pySPACEOptimizer.pipelines:
    level: DEBUG
    propagate: False
    handlers:
      - pipelines_handler

  pySPACEOptimizer.pipelines.errors:
    level: ERROR
    propagate: False
    handlers:
      - pipeline_error_handler
